<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Divs</title>

    <style>
        .caixa-principal {
            background-color: green;
            height: 250px;
        }

        .caixa{
            height: 125px;
            width: 125px;
            margin: 5px;
        }

        .caixa-azul {
            background: blue;
        }

        .caixa-lilas {
            background: violet;
        }

        .caixa-verde {
            background: green;
        }

        .caixa-amarela{
            background: yellow;
        }
    </style>

</head>

<body>

    <h1>Criando novas div's</h1>

    <div class="caixa-principal">

        <div class="caixa caixa-amarela">

        </div>

        <div class="caixa caixa-lilas">
            
        </div>

        <div class="caixa caixa-verde">
            
        </div>

        <div class="caixa caixa-azul">
            
        </div>

    </div>

</body>

</html>
